<!DOCTYPE HTML>
<html>
 <head>
  <title> Find Birth Year </title>
  <meta charset="utf-8">
<!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->
  </head>
 <body>
<form class="form-inline">
  <div class="form-group">
      <input type="number" class="form-control" id="exampleInputName2" placeholder="Enter Your Age">
      <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" onclick="myFunction()"> Try </button>
  </div>
</form>
<div class="bg-success" id="show" align="center"></div>
<input type="number" name="number" id="table">
<input type="button" name="button" value="get table" onclick="Table()">
<p id="contain"></p>
<p id="tab"></p>
<button onclick="square()">Square(1-50)</button>
<p id="square"></p>
<p id="qube"></p>
<script type="text/javascript">
function myFunction()
  {
 var x=document.getElementById("exampleInputName2").value;
 var d=new Date();
 var y=d.getFullYear()-x;
 var z="Your Birth Year is"+"\n"+y;
 if(x==='')
 {
	 alert("Input your age");
 }
 else{
 document.getElementById("show").innerHTML=z;
  }  
 }
   </script>
   <script>
function Table(){
	var j=document.getElementById("table").value;
	var s=j*j;
	var q=j*j*j;
	var t=" ";
	document.getElementById("contain").innerHTML="Square is "+s+" and qube is "+q;
	for(var i=1;i<=10;i++)
	{
		t += j+"*"+i +"="+j*i+"<br>";
	document.getElementById("tab").innerHTML=t;
	}
	
	console.log("   ");
};
</script>
<script>
function square(){
	var i;
	var s=" ";
	for(i=1;i<=50;i++)
	{
		s += i+"="+i*i+"<br>";
		q += i+"="+i*i*i+"<br>";
		document.getElementById("square").innerHTML="square :"+"<br>"+s;
		document.getElementById("qube").innerHTML="qubes "+"<br>"+q;
	}
};
</script>
  </body>
</html>
