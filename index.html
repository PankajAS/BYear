<!DOCTYPE HTML>
<html>
<head>
	<Title>Count Time From Your Birth</Title>
<style>
html,body{font-family:Verdana,sans-serif;font-size:15px;}
</style>
</head>
<body>
<div align="center" style="margin-top:260px;">
<form name="form">
Enter Your Date Of Birth:-<input type="date" name="bdday">
<input type="button" value="Submit" onclick="dateD()">
</form>
<p id="first"></p>
<h1 id="time"></h1>
</div>
<script>
var myVar = setInterval(function(){ dateD() }, 1000)
function dateD(){
	var a = document.form.bdday.valueAsDate;
        var today= new Date();
	var get = a.getTime();
	var gett = today.getTime();
	var ms = gett-get;
	var second = ms/1000;
	var minutes = second/60;
	var hours = minutes/60;
	var days = hours/24;
	var years = days/365;
        document.getElementById("time").innerHTML="Years: "+Math.round(years)+" "+"Days: "+Math.round(days)+" "+"Hours: "+Math.round(hours)+" "+"Seconds: "+Math.round(second);

};
</script>
</body>
</html>
